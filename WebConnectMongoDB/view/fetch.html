<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <table id="myTable" class="table">
            <thead>
                <tr>
                    <th>ID: </th>
                    <th>Course Name: </th>
                    <th>Course Description:</th>
                    <th>Amount: </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <hr>
        <a href="/">
        <input type="button" value="Home Page" class="btn-primary btn-lg">
        </a>
    </div>

    <!-- table and home button -->
    <script>
        fetch('http://localhost:9090/allCourses')
            .then(
                function(response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                    response.status);
                    return;
                }

                // Examine the text in the response
                response.json().then(function(data) {
                    addRow(data)
                    //console.log(data);
                });
                }
            )
            .catch(function(err) {
                console.log('Fetch Error :-S', err);
            });

            function addRow(data){
                var table = document.getElementById("myTable");
                
                    for(var i = 0; i<data.length; i++){
                        var body = table.getElementsByTagName("tbody")[0];
                    var newRow = body.insertRow(body.length);
                        var cell1 = newRow.insertCell(0);
                        cell1.innerHTML = data[i]._id;
                        var cell2 = newRow.insertCell(1);
                        cell2.innerHTML = data[i].courseName;
                        var cell3 = newRow.insertCell(2);
                        cell3.innerHTML = data[i].description;
                        var cell4 = newRow.insertCell(3);
                        cell4.innerHTML = data[i].amount;
                    }
                    
            }
    </script>

    <!-- scrtipt to add data to table -->
</body>
</html>
