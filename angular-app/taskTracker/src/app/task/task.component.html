<div class="container-fulid"><h1>Task Tracker</h1>
<div class="row">
    <div class="col-4">
      <div class="box">
      <form #taskRef="ngForm" (ngSubmit)=getData(taskRef.value)>
          <mat-form-field>
              <mat-label>Id</mat-label>
              <input matInput type="text" name="id" ngModel required/>
          </mat-form-field>
          <br>
          <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text"  name="name" ngModel required/>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
              <mat-label>Task</mat-label>
              <textarea matInput name="task" ngModel required></textarea>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" name="date" ngModel required> 
              <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
              <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>
            <br>
          <button mat-stroked-button color="primary" style="margin-right: 20px ;" [disabled]="!taskRef.valid" >Add task</button>
          <button mat-stroked-button color="primary" type="reset">Reset</button>
      </form>
    </div>
    </div>

    <div class="col-8">
    <h2>To-Do-List</h2>


      <table >
        <thead>
          <tr>
            <th>Employee Id: </th>
            <th>Name: </th>
            <th>Task: </th>
            <th>Deadline: </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of tasks">
              <td>{{i.id}}</td>
              <td>{{i.name}}</td>
              <td>{{i.task}}</td>
              <td>{{i.date}}</td>
            </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
