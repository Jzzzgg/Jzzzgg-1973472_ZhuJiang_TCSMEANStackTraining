<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="mb-3">
            <textarea class="form-control" rows="20" id="area" style="border: 1px black solid;" disabled></textarea>
          </div>
          
          <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
    </div>
    <script>
        fetch('http://localhost:9090/find')
            .then(
                function(response) {
                if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                    response.status);
                    return;
                }

                // Examine the text in the response
                response.json().then(function(data) {
                    addRow(data)
                    //console.log(data);
                });
                }
            )
            .catch(function(err) {
                console.log('Fetch Error :-S', err.message);
            });

            function addRow(data){
                var area = document.getElementById("area");
                
                    for(var i = 0; i<data.length; i++){
                        document.getElementById('area').value += (`${data[i].user} : ${data[i].message} \n`);
                    }
                    
            }
    </script>
</body>
</html>
