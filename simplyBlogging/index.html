<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- bottstrap -->
    <link rel="stylesheet" href="blog.css">
    <!-- own CSS -->
</head>
<body>
    <header>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Information</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- navigation -->

        <h1 class="titleColor">
            Zhu Jiang's simply blog
        </h1>
    </header>


    <section>
        
        <form  class="form-group firstElement">
            <div class="row">
                  <div class="col-md-4">
                    <label for="titleID" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="titleID"  required>
                  </div>
                  <div class="col-md-4">
                    <label for="imageSrc" class="form-label">Choose Image:</label>
                    <input type="file" class="form-control" id="imageSrc" accept="image/*" >
                  </div>
                  <div class="col-md-4">
                    <label for="imageUrl" class="form-label">/ Image (Url link)</label>
                    <input type="text" class="form-control" id="imageUrl" >
                  </div>
                  
            </div>
            <div class="row">
                <div class="col">
                    <label for="areaID" class="form-label">Description:</label>
                  </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea id="areaID" rows="4" cols="50"></textarea>
                  </div>
            </div>

            <!-- Created three columns for title, textarea and picture -->

            
            <div class="row">
                <div class="col" style="padding-top:20px">
                    <input type="button" class="btn btn-outline-primary" value="Add blog" onclick="mySubmit()">
                    <input type="button" class="btn btn-outline-primary" value="Clear" onclick="myReset()">
                </div>
        
            </div>
            
            <!-- Created one column for buttons -->
            
                
            </form>

            <div class="container titleColor" style="margin-top:150px;">
                <h2>My Blogs:</h2>

                <table id="list">
                    <thead>
                        <tr>
                            <th>
                                Title:
                            </th>
                            <th>
                                Description: 
                            </th>
                            <th>
                                Image:
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

            </div>

            <!-- Create a table to insert data and it is inside the container -->

            <script src="blog.js"></script>

    </section>
</body>
</html>
