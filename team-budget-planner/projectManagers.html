<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Managers</title>
    <link rel="stylesheet" href="planner.css">
    <script src="planner.js"></script>
</head>
<body>
    <header>
        <h1>Project Managers</h1>
    </header>   

    <!-- header section -->

    <div class="container">
        <h3>Add Budget</h3>
        <form>
            <div class="texts">
                <div><label for="client" class="left">Client's Name:</label> <input type="text" id="client" class="right" ></div>
                <div><label for="project" class="left clearfix">Project's Name:</label> <input type="text" id="project" class="right" ></div>
                <div><label for="cost" class="left clearfix">Budget: $ </label> <input type="number" id="cost" class="right" ></div>
            </div>
            <div class="clearfix"></div>
            <!-- texts container -->
    
            <div class="buttons clearfix">
                <input type="button" value="Add" onclick="onFormSubmit()" />
                <input type="button" value="Reset" onclick="reset()" />                
            </div>

            <!-- buttons container -->

            <a href="index.html" class="left">Back</a>
    
        </form>
        </div>
</body>
</html>
